<!DOCTYPE html>
<html>
<head>
<title>MobileScreenSize</title>
<script src="./js/jquery-3.2.1.js"></script>
<style>
.row{
width:100%;
height:30px;
line-height:30px;
}
</style>
</head>
<body>
<div id="dpr" class="row"></div>
<div id="physicsSize" class="row"></div>
<div id="deviceSize" class="row"></div>
<script>
	$(function(){
		var dpr = window.devicePixelRatio;
		if(dpr == undefined){
			alert("Don't support window.devicePixelRatio");
			return;
		}
		$("#dpr").html("device pixel ratio:"+dpr);
		
		var pw = window.screen.width;
		var ph = window.screen.height;
		$("#physicsSize").html("physics width:" + pw + ",physics height:" + ph);
		
		var dw = pw*dpr;
		var dh = ph*dpr;
		$("#deviceSize").html("device width:" + dw + ",device height:" + dh);	
	});
</script>
</body>
</html>
